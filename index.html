<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<div class="center">
		<h1>Rock Paper Scissors Game</h1>
		 <div class="box"><h2>You</h2>
			<img src="https://i.postimg.cc/pXs6tSZt/Lol-question-mark.png" id="user">
	     </div>
	     <h3 class="inline">V.S</h3>
	 	 <div class="box"><h2>Computer</h2>
			<img src="https://i.postimg.cc/pXs6tSZt/Lol-question-mark.png" id="cI">
		 </div>
	     <span class="block" id="result"></span>
	    <button onClick="reset()" type="button" class="btn btn-primary">Play Again!</button>
	     </div>
		<div class="center">
			<div class="inline"><a onClick="checkResult(1)"><img id="paper" class="choice" src="assets/paper.png"></a></div>
			<div class="inline"><a onClick="checkResult(2)"> <img id="rock" class="choice" src="assets/rock.png"></a></div>
			<div class="inline"><a onClick="checkResult(3)"><img id="scissors" class="choice" src="assets/scissors.png"></a></div>
		</div>
 	<script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
</body>
</html>
